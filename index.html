<html>
  <header>
    <title>Together Project</title>
    <link rel="stylesheet" href="index.css">
  </header>

  <body>
    <script src="index.js"></script>
    <div class="searchbar">
      <h3 id="date"> 1:45 Wednesday/10th/August</h3>
      <input type="text" id="search" placeholder="Type to search">
      <button class="enter" onclick="search()">Enter</button>
      
      <div class="buttons">
        <button id="plus" class="btn-style">➕</button>
        <button id="edit" class="btn-style">✏️</button>
      </div>
    </div>
    <br>
    <div class="group">
      <h3 id="down"> Group 1&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h3>
      <div class='btn-style'>
        <button class="collapse">
          <input id='check' type='checkbox'/>
          <label class='elements' for='check' onclick="hide()">🔻</label>
        </button>
      </div>
    </div>
  </body>
  <div class="container">
    <ul class="image-gallery" id="gallery">
      <li>
        <img src="images/bitcoin.jpg" alt="bitcoin.com">
      </li>
      <li>
        <img src="images/cube.jpg" alt="bitcoin.com">
      </li>
      <li>
        <img src="images/p.jpg" alt="bitcoin.com">
      </li>
      <li>
        <img src="images/T.jpg" alt="bitcoin.com">
      </li>
      <li>
        <img src="images/u.jpg" alt="bitcoin.com">
      </li>
    </ul>
  </div>
</html>
